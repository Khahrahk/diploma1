{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="col-md-7" style="margin-left: auto; margin-right: auto; margin-top:2%; margin-bottom:10%;">
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    <br>
    {% endfor %}
    <div class="card">
        <div class="card-header">
            <h3 class="h4 mb-0 font-weight-normal">Редактирование</h3>
        </div>
        <div class="card-body">
            <form action="{{url_for('editfromUser')}}" method="post">
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label text-md-end">Email адрес</label>
                    <div class="col-md-9">
                        <input id="email" type="email" class="form-control" name="email" required autofocus>
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label text-md-end">Имя</label>
                    <div class="col-md-9">
                        <input id="name" type="text" class="form-control" name="name" required autofocus>
                    </div>
                </div>
                <div class="row mb-0">
                    <div class="col-md-4 offset-md-3">
                        <div class="example-2">
                            <div class="form-group">
                                <input type="submit" name="submit" id="submit" value="Загрузить" class="input-file">
                                <label for="submit" class="btn btn-tertiary js-labelFile">
                                    <span class="js-fileName">Редактировать</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
