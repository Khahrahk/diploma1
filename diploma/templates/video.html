{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="col-md-6" style="margin-left: auto; margin-right: auto; margin-top:2%; margin-bottom:10%;">
    <div class="card">
        <div class="card-header">
            <h1 class="h3 mb-0 font-weight-normal">Загрузите любое видео</h1>
        </div>
        <div class="card-body">
            <form class="form-signin" name="video" method=post enctype=multipart/form-data>
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                <div class="example-1">
                    <div class="form-group">
                        <label class="label">
                            <i class="material-icons">attach_file</i>
                            <span class="title">Добавить файл</span>
                            <input type="file" name="file" id="file">
                        </label>
                    </div>
                </div>
                <hr>
                <div class="example-2">
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" value="Загрузить" class="input-file" onclick="showDiv()">
                        <label for="submit" class="btn btn-tertiary js-labelFile">
                            <span class="js-fileName">Загрузить</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="welcomeDiv" style="display:none; font-size: 18px; padding-top: 10px" class="answer_list">Подождите, видео
        обрабатывается
    </div>
</div>
<script>
function showDiv() {
   document.getElementById('welcomeDiv').style.display = "block";
}


</script>
{% endblock %}
